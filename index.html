<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title> 
</head>
<body>
  <div class="h-screen w-screen bg-lightGray px-6 py-20 md:pt-32">
    <div class="container mx-auto max-h-full w-64 flex flex-col bg-White rounded-xl">
        <img src="./images/image-qr-code.png" alt="qr-code" class="h-56 my-4 mx-3 hover:cursor-pointer hover:scale-105 duration-700 rounded-lg">

      <div class="h-1/2">
        <p class="text-black font-bold px-8"> Improve your front-end skills by building projects</p>
        <p class="text-slate-400 text-xs text-center px-5 pt-2 pb-8">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
